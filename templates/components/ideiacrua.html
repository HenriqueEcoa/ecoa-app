<div id="modal-ideia" class="modal-container">
  <div class="modal">
      {% if idea[2] != "None" %}
          <h4>Sua Ideia Original:</h4>
          <p class="idea-text">{{ idea[2] }}</p>
      {% elif idea[2] == "None" and idea[4] != "None" %}
          <div class="rectangle-21">
              <h4>Sua Ideia Original:</h4>
              <textarea name="idea" placeholder="Escreva aqui sua ideia ..." required>{{ idea[4] }}</textarea>
          </div>
      {% endif %}
  </div>
</div>


<style>

.modal-container{
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #1212124b;
    z-index: 999;
    align-items: center;
    justify-content: center;
    display: none;
  }
  
  @keyframes animate-modal {
    from{
        opacity: 0;
        transform: translate3d(0, -20px, 0);
    }
  
    to{
        opacity: 1;
        transform: translate3d(0, 0, 0);
    }
  }

  .modal-container.mostrar{
    display: flex;
  }
  
  .mostrar .modal{
    animation: animate-modal .3s;
  } 

.modal {
    width: 800px; 
    height: 30vh; 
    background-color: #fbfafa;
    backdrop-filter: blur(10px);
    padding: 20px; 
    border-radius: 10px;
    overflow-y: auto; 
    overflow-x: hidden; 
    box-sizing: border-box; 
}

.idea-text {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    white-space: pre-wrap;
    word-wrap: break-word; 
}

.textarea_78 {
    width: 100%;
    height: 100px; 
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}
  </style>
